<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>WebStorage Test(session storage & local storage)</title>
	<script type="text/javascript" src="webStorage.js"></script>
</head>
<body>
	<h2>SessionStorage Test</h2>
	<p id="msg"></p>
	<input type="text" id="input">
	<input type="button" value="保存数据" onclick="saveStorage('input');">
	<input type="button" value="读取数据" onclick="loadStorage('msg');">
	
	<h2>LocalStorage Test</h2>
	<p id="msg1"></p>
	<input type="text" id="input1">
	<input type="button" value="保存数据" onclick="saveStorage1('input1');">
	<input type="button" value="读取数据" onclick="loadStorage1('msg1');">
</body>
</html>
