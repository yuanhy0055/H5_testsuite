<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>使用webStorage实现简易数据库</title>
<script type="text/javascript" src="webStorageAsDB.js"></script>
</head>
<body>
  <h2>使用webStorage实现简易数据库</h2>
  <table>
    <tr>
      <td>姓名：</td>
      <td>
        <input type="text" id="name">
      </td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>
        <input type="text" id="email">
      </td>
    </tr>
    <tr>
      <td>电话号码:</td>
      <td>
        <input type="text" id="tel">
      </td>
    </tr>
    <tr>
      <td>备注：</td>
      <td>
        <input type="text" id="memo">
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="button" value="保存" onclick="saveStorage();">
      </td>
    </tr>
  </table>
  <hr>
  <p>检索：<input type="text" id="find">
          <input type="button" value="检索" onclick="findStorage('msg')">
  </p>
  <p id="msg"></p>
</body>
</html>
