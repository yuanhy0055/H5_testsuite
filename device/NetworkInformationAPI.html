<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Network Information API</title>
<script type="text/javascript">
	if (navigator.connection!=undefined) {
    	alert ("Connection type: " + navigator.connection.type);
	} else {
    	alert("Connection API not available");
	}
	
	//add a class on the root list that matches a specific connection type
	function updateConnectionClass () {
    	var root = document.documentElement;
        var types = "unknown ethernet wifi 2g 3g 4g none".split(" ");
    	
    	for (var i = 0, n = types.length; i < n; i++) root.classList.remove("network-" + types[i])
    		root.classList.add("network-" + navigator.connection.type);
	}
	
	window.onload = window.ononline = window.onoffline = updateConnectionClass;
</script>
</head>
<body>
  <a href="http://www.w3.org/TR/2011/WD-netinfo-api-20110607/">Network Information API</a>
</body>
</html>
