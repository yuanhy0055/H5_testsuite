<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>DeviceOrientation Event Specification</title>
  <meta name="Description" content="" />
  <meta name="Keywords"  content="" />
  <link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />
</head>

<body>
  <!-- 例程来源：http://www.html5rocks.com/en/tutorials/device/orientation/ -->
  <a href="http://dev.w3.org/geo/api/spec-source-orientation.html#worked-example">DeviceOrientation Event Specification</a>
  <div class="main">
    <h2>Device Orientation</h2>
    <table>
      <tr>
        <td>Event Supported</td>
        <td id="doEvent"></td>
      </tr>
      <tr>
        <td>Tilt Left/Right [tiltLR]</td>
        <td id="doTiltLR"></td>
      </tr>
      <tr>
        <td>Tilt Front/Back [tiltFB]</td>
        <td id="doTiltFB"></td>
      </tr>
      <tr>
        <td>Direction [direction]</td>
        <td id="doDirection"></td>
      </tr>
      <tr>
        <td>Motion Up/Down</td>
        <td id="doMotionUD"></td>
      </tr>
    </table>
  </div>

  <div class="container" style="-webkit-perspective: 300; perspective: 300;">
    <img src="http://www.html5rocks.com/en/tutorials/device/orientation/html5_logo.png" id="imgLogo" class="logo">
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
