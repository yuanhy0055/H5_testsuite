<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>getUserMedia test</title>
</head>
<body>
  <a href="http://dev.w3.org/2011/webrtc/editor/getusermedia.html#examples">Media Capture and Streams</a>
  <p>This sample code exposes a button. When clicked, the button is disabled and the user is prompted to offer a stream.</p>
  <input type="button" value="Start" onclick="start()" id="startBtn">
  <script>
    var startBtn = document.getElementById('startBtn');
    function start() {
    	navigator.getUserMedia({audio:true, video:true}, gotStream);
    	startBtn.disabled = true;
    }
    function gotStream(stream) {
    	stream.onended = function () {
        startBtn.disabled = false;
    };
 }
</script> 
</body>
</html>
